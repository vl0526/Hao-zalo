<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Voice Call</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
  }
}
</script>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
  }
  body {
    /* Mobile background */
    background-image: url('https://i.postimg.cc/MTFQccsd/anh-chill-46.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed; /* Keeps background stationary */
  }
  /* PC/Tablet background */
  @media (min-width: 768px) {
    body {
      background-image: url('https://i.postimg.cc/mkqMzcr8/hinh-nen-may-tinh-4k-bien-1-1746181249736.jpg');
    }
  }
  #root {
      position: relative;
      height: 100%;
      width: 100%;
      z-index: 1;
  }
  #root::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      /* Apply filter to the content behind this pseudo-element */
      backdrop-filter: blur(2px) brightness(0.6);
      z-index: -1;
  }
  @keyframes glow-user {
    0%, 100% {
      box-shadow: 0 0 8px rgba(96, 165, 250, 0.6), 0 0 12px rgba(96, 165, 250, 0.4); /* Tailwind blue-400 */
    }
    50% {
      box-shadow: 0 0 24px rgba(59, 130, 246, 1), 0 0 32px rgba(59, 130, 246, 0.8); /* Tailwind blue-500 */
    }
  }
  .animate-glow-user {
    animation: glow-user 1.5s ease-in-out infinite;
  }
  @keyframes glow-ai {
    0%, 100% {
      box-shadow: 0 0 8px rgba(52, 211, 153, 0.6), 0 0 12px rgba(52, 211, 153, 0.4); /* Tailwind emerald-400 */
    }
    50% {
      box-shadow: 0 0 24px rgba(16, 185, 129, 1), 0 0 32px rgba(16, 185, 129, 0.8); /* Tailwind emerald-500 */
    }
  }
  .animate-glow-ai {
    animation: glow-ai 1.5s ease-in-out infinite;
  }
  @keyframes pulse {
    0%, 100% {
      opacity: 1;
    }
    50% {
      opacity: 0.6;
    }
  }
  .animate-pulse-fast {
      animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
